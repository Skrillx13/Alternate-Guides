# Site Details
site_name: Alternate Guides
site_url: https://skrillx13.github.io/Alternate-Guides/
site_author: Skrillx
site_description: >-
  A guide to the Minecraft Modpack "Alternate World". Progress through the Modpack easily with this guide.

# Repository
repo_name: Alternate Guides
repo_url: https://github.com/Skrillx13/Alternate-Guides

# Copyright
