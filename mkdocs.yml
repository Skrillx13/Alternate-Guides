# Configuration
theme:
  name: material
  features:
    - toc.follow
    - navigation.path
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Enable Dark Mode
      primary: teal
      accent: purple
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Enable Light Mode    
      primary: teal
      accent: lime
  font: 
    text: "roboto-condensed"
    code: Roboto Mono
  icon: 
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: assets/images/alternateworldicon.png
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-2
        name: Enable Dark Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: dark blue
      accent: cyan
      toggle:
        icon: material/brightness-5
        name: Enable Light Mode

